<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
     <div class="search">
          <input type="text" placeholder="Enter city name" spellcheck="false">
          <button><img src="https://cdn-icons-png.flaticon.com/128/954/954591.png"></button>
     </div>
     <div class="error">
          <p>Invalid city name</p>
     </div>
     <div class="weather">
          <img src="https://cdn-icons-png.flaticon.com/128/2060/2060872.png" alt="image" class="weather-icon">
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
               <div class="col">
                    <img src="https://image.shutterstock.com/image-vector/dry-air-conditioning-icon-vector-260nw-1275319444.jpg">
                    <div>
                         <p class="humidity">50%</p>
                         <p>Humidity</p>
                    </div>
               </div>
               <div class="col">
                    <img src="https://image.shutterstock.com/image-vector/wind-icon-trendy-design-template-260nw-1400330966.jpg">
                    <div>
                         <p class="wind">15 km/h</p>
                         <p>Wind Speed</p>
                    </div>
               </div>
               
          </div>
     </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
